<div class="container mt-5" id="update">
    <div class="card">
        <div class="card-header">
            <h2 class="p-2"><b>Create Event</b></h2>
        </div>
        <div class="card-body">
            <form class="form-minimize" id="new-event-link">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" id="errMsg"></div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label class="color" for="eventName"><b>Event Name</b></label>
                    <input type="text" class="form-control input-minimize" id="eventName" placeholder="Enter event name" name="title">
                </div>
                <div class="form-group mb-2">
                    <label class="color" for="eventDate"><b>Start Date</b></label>
                    <input type="date" class="form-control input-minimize" id="eventDate" name="startdate" min="yyyy-mm-dd">
                </div>
                <div class="form-group mb-2">
                    <label class="color" for="eventDate"><b>End Date</b></label>
                    <input type="date" class="form-control input-minimize" id="eventDate" name="enddate" min="yyyy-mm-dd">
                </div>
                <div class="form-group mb-2">
                    <label class="color" for="location"><b>Location</b></label>
                    <input type="text" class="form-control input-minimize" id="location" name="location">
                </div>
                <div class="form-group mb-2">
                    <label class="color" for="time"><b>Time</b></label>
                    <input type="time" class="form-control input-minimize" id="time" name="time" placeholder="23:00">
                </div>
                <div class="form-group mb-2">
                    <label class="color" for="eventDescription"><b>Event Description</b></label>
                    <textarea class="form-control input-minimize" id="eventDescription" name="description" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary padding-10px">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                New Event Created Successfully
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"><a href="./viewAllEvents.html"
                                                                 class="text-white">CLOSE</a></button>
            </div>
        </div>
    </div>
</div>
