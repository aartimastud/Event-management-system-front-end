<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">

  <div class="card-container">

    <div class="front">
      <div class="image">
        <img src="image/chip.png" alt="">
        <img src="image/visa.png" alt="">
      </div>
      <div class="card-number-box">################</div>
      <div class="flexbox">
        <div class="box">
          <span>card holder</span>
          <div class="card-holder-name">full name</div>
        </div>
        <div class="box">
          <span>expires</span>
          <div class="expiration">
            <span class="exp-month">mm</span>
            <span class="exp-year">yy</span>
          </div>
        </div>
      </div>
    </div>

    <div class="back">
      <div class="stripe"></div>
      <div class="box">
        <span>cvv</span>
        <div class="cvv-box"></div>
        <img src="image/visa.png" alt="">
      </div>
    </div>

  </div>

  <form action="">
    <div class="inputBox">
      <span>card number</span>
      <input type="text" maxlength="16" class="card-number-input">
    </div>
    <div class="inputBox">
      <span>card holder</span>
      <input type="text" class="card-holder-input">
    </div>
    <div class="flexbox">
      <div class="inputBox">
        <span>expiration mm</span>
        <select name="" id="" class="month-input">
          <option value="month" selected disabled>month</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="inputBox">
        <span>expiration yy</span>
        <select name="" id="" class="year-input">
          <option value="year" selected disabled>year</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>
      <div class="inputBox">
        <span>cvv</span>
        <input type="text" maxlength="4" class="cvv-input">
      </div>
    </div>
    <input type="submit" onclick="bookEventByUserId()" value="submit" class="submit-btn">

  </form>

  <div class="modal fade" id="successModalEventByUserId" tabindex="-1" aria-labelledby="exampleModalLabelUser"
       aria-hidden="true">
    <div class="modal-dialog bg-dark text-white">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalEventByUserId">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Event Booked Successfully ....
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success"><a href="./MyEvents.html"
                                                           class="text-white">CLOSE</a></button>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="viewuser.js"></script>
</body>
</html>
