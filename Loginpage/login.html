<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page to Event Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <form class="form-container" id="formLogin">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" id="errMsg">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h4 class="text-center font-weight-bold">
                        <i class="fas fa-user"></i> Login
                    </h4>
                    <br>
                    <div class="form-group">
                        <label for="role"><i class="fas fa-user"></i> Choose role:</label>
                        <select class="form-control" id="role" name="role">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <label for="InputEmail1"><i class="fas fa-envelope"></i> Email ID:</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp"
                           placeholder="Enter your email" name="email">
                </div>

                <div class="form-group">
                    <label for="InputPassword1"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Enter your password"
                           name="password">
                </div>
                <button class="login-button"><b>Login Here</b></button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" class="text-white"  id="sign-up-page">SIGN UP</a></p>
                </div>
            </form>
        </section>
    </section>
</section>
<script src="login.js"></script>
</body>

</html>
